            <li><a href="" class="menus" id="menus">Tienda</a></li>
          </ul>
        </div>
        <div class="social">
          <ul>
             
              <li><a href="https://www.facebook.com/runclubmexico?mibextid=qi2Omg" class="sociales" target="_self"><span class="fab fa-facebook"></span></a>
              <div class="sliderS">
                  <p>Facebook</p>
              </div></li>
              <li><a href="https://www.instagram.com/runclubmexico/" class="sociales" target="_self"><span class="fab fa-instagram"></span></a>

                  <div class="sliderS">

          </ul>

      </div>
      <div class="btnOpen"><i class="fas fa-bars" id="btnMenuOpen"></i></div>
      
      </nav>


    <div class="citas">
        <div class="container">
          <div class="left">
            <div class="calendar">
              <div class="month">
                <i class="fa fa-angle-left prev"></i>
                <div class="date"></div>
                <i class="fa fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mier</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sab</div>
              </div>
              <div class="days"></div>
              <div class="goto-day">
                <div class="goto">
                  <input type="text" placeholder="mm/yyyy" class="date-input" />
                  <button class="goto-btn">Ir</button>
                </div>
                <button class="today-btn">Hoy</button>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="today-date">
              <div class="event-day"></div>
              <div class="event-date">16 Noviembre 2024</div>
            </div>
            <div class="events">
              <!-- se agregan los eventos con JS -->
            </div>
            <div class="add-event-wrapper">
              <div class="add-event-header">
                <div class="title">Agregar Evento</div>
                <i class="fas fa-times close"></i>
              </div>
              <div class="add-event-body">
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Nombre de Evento"
                    class="event-name"
                  />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Horario de Evento"
                    class="event-time-from"
                  />
                </div>
                <div class="add-event-input">
                  <input
                    type="password"
                    placeholder="No de confirmacion"
                    class="event-time-to"
                  />
                </div>
              </div>
              <div class="add-event-footer">
                <button class="add-event-btn">agregar evento</button>
              </div>
            </div>
          </div>
          <!-- <button class="add-event"> -->
            <i class="fas fa-plus"></i>
          </button>
        </div>


    <script src="../script.js"></script>
    <script src="./eventos.js"></script>
